name: Create Docker image

on:
  push:
    branches:
      - master
      - release/*
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of the application'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: set-version
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      - name: Set up JDK
        if: github.event.inputs.version == ''
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Extract version from pom.xml
        if: github.event.inputs.version == ''
        id: extract-version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV


      - name: Authorize in Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:${{ env.VERSION }}
            ${{ github.ref == 'refs/heads/master' && format('{0}/{1}:latest', secrets.DOCKER_HUB_USERNAME, vars.DOCKER_IMAGE_NAME) || '' }}

  staging-deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        run: |
          echo "${{ secrets.STAGING_PRIVATE_KEY }}" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${{secrets.STAGING_USER}}@${{secrets.STAGING_HOST}} '
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }};
          docker rm -f ${{ vars.DOCKER_IMAGE_NAME }} || true;
          docker run -d -p 80:8080 --name ${{ vars.DOCKER_IMAGE_NAME }}\
          -e SPRING_PROFILES_ACTIVE="${SPRING_PROFILES_ACTIVE}" \
          -e DB_URL="${DB_URL}" \
          -e DB_USERNAME="${DB_USERNAME}" \
          -e DB_PASSWORD="${DB_PASSWORD}" \
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:${{ env.VERSION }};
          '
          
      - name: Test
        run: echo "Run functional tests here"

  release:
    runs-on: ubuntu-latest
    needs: staging-deploy
    steps:
      - name: Create release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.TOKEN }}"
          automatic_release_tag: ${{ env.VERSION }}
          prerelease: ${{ github.ref != 'refs/heads/master' }}
          title: "${{ github.event.repository.name }} v${{ env.VERSION }}"